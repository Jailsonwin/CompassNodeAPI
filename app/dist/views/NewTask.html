<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>API REST</title>
</head>
<body onload="fetchTasks(); populateSelectUser(); populateSelectEditUser()">
    <header>
        <section class="top-section">
            <div class="title-container">
                <h1>New Task</h1>
            </div>
        </section>
    </header>
    <main>
        <section class="addTask-container">
            <a href="./tasks.html">
                <button>Go to List Tasks</button>
            </a>
            <div class="form-container">
                <form>
                    <input type="text" name="description" placeholder="Description" id="description">
                    <span id="erroDescription" class="invisible" >This is a required field!</span>
                    <input type="datetime-local" name="time" id="time">
                    <span id="erroTime" class="invisible" >This is a required field!</span>
                    <select name="user" id="user">
                        <option value="">Select user</option>
                    </select>
                    <button class="add-task" onclick="addTask(event)">Add Task</button>
                </form>
            </div>
        </section>
    </main>
    <script src="../js/functions/tasks.js"></script>
    <script src="../js/validation/task.js"></script>
</body>
</html>
